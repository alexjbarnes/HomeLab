services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "880:80/tcp"
    environment:
      TZ: 'Europe/London'
      FTLCONF_dns_listeningMode: 'all'
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
      - type: bind
        source: ./custom.list
        target: /etc/pihole/custom.list
    restart: unless-stopped
