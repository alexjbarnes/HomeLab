version: '3.8'

services:
  cups-sane:
    image: ghcr.io/alexjbarnes/homelab/print-scan:latest
    container_name: print-scan
    restart: unless-stopped
    privileged: true
    network_mode: host
    devices:
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - ./cups-config:/etc/cups
      - ./cups-spool:/var/spool/cups
    environment:
      - TZ=Europe/London
